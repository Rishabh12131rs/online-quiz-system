<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>QuizHub (Examveda Clone) | Practice for Exams</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />

    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth-compat.js"></script>
</head>
<body>

    <header>
        <div class="header-content">
            <span class="site-title">QuizHub</span>
            <div id="user-display" style="display: none;">
                <span id="welcome-user">Hello, User</span>
                <button id="admin-panel-btn">Admin</button>
                <button id="logout-btn">Logout</button>
            </div>
            <button id="login-btn">Login</button>
        </div>
    </header>

    <nav class="subject-nav" id="subject-nav">
        </nav>

    <div class="container">
        <aside class="sidebar" id="topic-sidebar">
            <h3 id="topic-title">Select a Subject</h3>
            <ul id="topic-list">
                </ul>
        </aside>

        <main class="content" id="main-content">
            <h2 id="content-title">Welcome!</h2>
            <div id="question-list">
                </div>
        </main>
    </div>

    <div id="auth-container" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <button id="close-auth-btn" class="close-btn">X</button>
            <div class="auth-tabs">
                <button id="login-tab" class="active">Login</button>
                <button id="signup-tab">Sign Up</button>
            </div>
            <form id="login-form">
                <input type="email" id="login-email" placeholder="Email" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Login</button>
                <p id="login-error" class="error-msg"></p>
            </form>
            <form id="signup-form" style="display: none;">
                <input type="text" id="signup-username" placeholder="Username" required>
                <input type="email" id="signup-email" placeholder="Email" required>
                <input type="password" id="signup-password" placeholder="Password" required>
                <button type="submit">Sign Up</button>
                <p id="signup-error" class="error-msg"></p>
            </form>
        </div>
    </div>

    <div id="admin-container" class="modal-overlay" style="display: none;">
        <div class="modal-content admin-modal">
            <button id="close-admin-btn" class="close-btn">X</button>
            <h2>Admin Panel</h2>

            <div class="admin-section">
                <h3>1. Add a new Subject</h3>
                <form id="add-subject-form">
                    <input type="text" id="subject-name-input" placeholder="New Subject Name (e.g., Bank PO)" required>
                    <button type="submit">Save Subject</button>
                </form>
            </div>

            <div class="admin-section">
                <h3>2. Add a new Topic</h3>
                <form id="add-topic-form">
                    <select id="subject-select-for-topic" required>
                        <option value="">-- Select Subject --</option>
                    </select>
                    <input type="text" id="topic-name-input" placeholder="New Topic Name (e.g., Indian History)" required>
                    <button type="submit">Save Topic</button>
                </form>
            </div>

            <div class="admin-section">
                <h3>3. Add a new Question</h3>
                <form id="add-question-form">
                    <select id="topic-select-for-question" required>
                        <option value="">-- Select Topic --</option>
                    </select>
                    <textarea id="question-text-input" placeholder="Question Text" required></textarea>
                    <input type="text" id="option-a-input" placeholder="Option A" required>
                    <input type="text" id="option-b-input" placeholder="Option B" required>
                    <input type="text" id="option-c-input" placeholder="Option C" required>
                    <input type="text" id="option-d-input" placeholder="Option D" required>
                    
                    <label>Correct Answer:</label>
                    <select id="correct-answer-select" required>
                        <option value="0">Option A</option>
                        <option value="1">Option B</option>
                        <option value="2">Option C</option>
                        <option value="3">Option D</option>
                    </select>

                    <textarea id="explanation-input" placeholder="Explanation (Why is this the correct answer?)" required></textarea>
                    
                    <button type="submit">Save Question</button>
                </form>
            </div>
        </div>
    </div>

    <div id="toast-notification"></div>

    <script src="script.js"></script>
</body>
</html>
