<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>QuizHub: Internet Quiz with Auth & Leaderboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@600&family=Montserrat:wght@600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="https://i.imgur.com/4M34hi2.png" alt="QuizHub Logo" class="quizhub-logo" />
    <div class="pin-box">
      <span>Join Game? <b>PIN:</b></span>
      <input type="text" class="pin-input" placeholder="123456" maxlength="6" />
      <button class="sign-btn">Sign in</button>
    </div>
  </header>

  <div id="auth-container">
    <h1>Welcome to QuizHub</h1>
    <div id="auth-tabs">
      <button id="login-tab" class="active" type="button">Login</button>
      <button id="signup-tab" type="button">Register</button>
    </div>

    <form id="login-form" autocomplete="off">
      <input type="text" id="login-username" placeholder="Username" required />
      <input type="password" id="login-password" placeholder="Password" required />
      <button type="submit">Login</button>
      <div id="login-error" class="error-msg"></div>
    </form>

    <form id="signup-form" style="display:none;" autocomplete="off">
      <input type="text" id="signup-username" placeholder="Choose Username" required />
      <input type="password" id="signup-password" placeholder="Choose Password" required />
      <button type="submit">Register</button>
      <div id="signup-error" class="error-msg"></div>
    </form>
  </div>

  <main style="display:none;">
    <div id="welcome-user"></div>

    <div class="card-grid">
      <div class="card card-green">
        <h2>Internet Quiz</h2>
        <p>Get free questions instantly!</p>
        <select id="quiz-category">
          <option value="9">🧠 General Knowledge</option>
          <option value="18">💻 Computer Science</option>
          <option value="23">📚 History</option>
          <option value="17">🧬 Science & Nature</option>
          <option value="21">🏀 Sports</option>
        </select>
        <select id="quiz-count">
          <option value="5">5 Questions</option>
          <option value="10">10 Questions</option>
        </select>
        <button id="startQuizBtn" class="card-btn">Start Internet Quiz</button>
      </div>
      <div class="card card-blue">
        <h2>A.I. Generator</h2>
        <p>(Coming soon) Create quizzes from PDFs</p>
        <button class="card-btn" disabled>Coming Soon</button>
      </div>
    </div>
    <div id="quiz-area"></div>
    <div id="quiz-controls" style="display:none;">
      <button id="prevBtn" class="card-btn">Previous</button>
      <span id="questionNum">Q1</span>
      <button id="nextBtn" class="card-btn">Next</button>
      <span id="scoreLabel">Score: 0</span>
    </div>
    <div id="leaderboard"></div>
    <button id="logout-btn" style="display:none;">Logout</button>
  </main>

  <footer>&copy; 2025 QuizHub</footer>
  <script src="script.js"></script>
</body>
</html>
