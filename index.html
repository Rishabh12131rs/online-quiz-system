<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login & Quiz</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="main-container">
    <div id="auth-container">
      <h1>Welcome to QuizHub</h1>
      <div id="auth-tabs">
        <button id="login-tab" class="active">Login</button>
        <button id="signup-tab">Register</button>
      </div>
      <form id="login-form">
        <input type="text" id="login-username" placeholder="Username" required>
        <input type="password" id="login-password" placeholder="Password" required>
        <button type="submit">Login</button>
        <div id="login-error" class="error-msg"></div>
      </form>
      <form id="signup-form" style="display:none;">
        <input type="text" id="signup-username" placeholder="Choose Username" required>
        <input type="password" id="signup-password" placeholder="Choose Password" required>
        <button type="submit">Register</button>
        <div id="signup-error" class="error-msg"></div>
      </form>
    </div>

    <div id="quiz-container" style="display:none;">
      <div id="user-header">
        <span id="welcome-user"></span>
        <button id="logout-btn">Logout</button>
      </div>
      <h2>Play Online Quiz</h2>
      <div id="welcome">
        <p>Select topic and start. Your scores are saved for your profile!</p>
        <label for="topic">Topic:</label>
        <select id="topic">
          <option value="9">General Knowledge</option>
          <option value="17">Science & Nature</option>
          <option value="23">History</option>
        </select>
        <label for="numQuestions">Questions:</label>
        <select id="numQuestions">
          <option value="5">5</option>
          <option value="10" selected>10</option>
        </select>
        <button id="start-btn">Start Quiz</button>
      </div>
      <div id="progress-container" style="display:none;">
        <div id="progress-bar"></div>
      </div>
      <div id="timer" style="display:none;">Time Left: <span id="timer-value">15</span>s</div>
      <div id="question"></div>
      <div id="answers"></div>
      <button id="next-btn" style="display:none;">Next Question</button>
      <div id="result"></div>
      <div id="leaderboard"></div>
      <div id="review"></div>
      <audio id="sound-correct" src="https://cdn.pixabay.com/audio/2022/10/16/audio_12cfb7b47b.mp3"></audio>
      <audio id="sound-wrong" src="https://cdn.pixabay.com/audio/2022/10/16/audio_12cfa48913.mp3"></audio>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
