<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Play Online Quiz</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="quiz-container">
    <h1>Play Online Quiz</h1>
    <div id="welcome">
      <p>Challenge yourself on any topic, time your answers, and see your leaderboard ranking!</p>
      <label for="topic">Choose Topic:</label>
      <select id="topic">
        <option value="9">General Knowledge</option>
        <option value="17">Science & Nature</option>
        <option value="23">History</option>
        <option value="21">Sports</option>
        <option value="20">Mythology</option>
      </select>
      <label for="numQuestions">Number of Questions:</label>
      <select id="numQuestions">
        <option value="5">5</option>
        <option value="10" selected>10</option>
        <option value="15">15</option>
      </select>
      <button id="start-btn">Start Quiz</button>
    </div>
    <div id="progress-container" style="display:none;">
      <div id="progress-bar"></div>
    </div>
    <div id="timer" style="display:none;">Time Left: <span id="timer-value">15</span>s</div>
    <div id="question"></div>
    <div id="answers"></div>
    <button id="next-btn" style="display:none;">Next Question</button>
    <div id="result"></div>
    <div id="leaderboard"></div>
    <div id="review"></div>
    <audio id="sound-correct" src="https://cdn.pixabay.com/audio/2022/10/16/audio_12cfb7b47b.mp3"></audio>
    <audio id="sound-wrong" src="https://cdn.pixabay.com/audio/2022/10/16/audio_12cfa48913.mp3"></audio>
  </div>
  <script src="script.js"></script>
</body>
</html>
